<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello World â€” GitHub Pages Test</title>

  <!-- Basic meta for sharing -->
  <meta name="description" content="Simple Hello World page to test GitHub Pages deployment." />
  <meta name="theme-color" content="#0ea5a4" />

  <!-- Simple embedded styles -->
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --accent: #06b6d4;
      --muted: #94a3b8;
    }
    html,body { height:100%; margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(180deg,#07112a 0%, #081426 100%); color: #e6eef6; }
    .wrap {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      box-sizing:border-box;
    }
    .card {
      width:100%;
      max-width:720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      padding:2rem;
      border-radius:12px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      text-align:center;
    }
    h1 { margin:0 0 .5rem; font-size:clamp(1.6rem, 4vw, 3rem); letter-spacing:-0.02em; }
    p { margin:.25rem 0 1.25rem; color:var(--muted); }
    .btn {
      display:inline-block;
      padding:.6rem 1rem;
      border-radius:8px;
      background:var(--accent);
      color:#042024;
      font-weight:600;
      text-decoration:none;
    }
    footer { margin-top:1.25rem; color:var(--muted); font-size:.9rem; }
    @media (prefers-color-scheme: light) {
      :root { --bg:#f0f6fb; --card:#ffffff; --accent:#0ea5a4; --muted:#687684; }
      body { color: #0b1721; background: var(--bg); }
      .card { box-shadow: 0 6px 30px rgba(9,20,31,0.05); border: 1px solid rgba(2,6,23,0.04); }
      .btn { color: white; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="hw-title">
      <h1 id="hw-title">Hello, World!</h1>
      <p>This is a minimal page to test GitHub Pages deployment.</p>
      <a class="btn" href="https://docs.github.com/en/pages" target="_blank" rel="noopener">GitHub Pages docs</a>
      <footer>
        Page created: <time datetime="2025-10-16">October 16, 2025</time>
      </footer>
    </div>
  </div>
</body>
</html>
